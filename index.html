    <div class="main">

        <form action="" method="post" class="form" id="form-1">
            <h3 class="heading">Đăng ký tài khoản</h3>
            <p class="decs">Đăng ký tài khoản để tham gia cộng đồng!</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên tài khoản</label>
                <input type="text" name="fullname" id="fullname" placeholder="Tên đăng nhập">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Xác minh bằng email</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Nhập mật khẩu</label>
                <input type="password" name="password" id="password" placeholder="Điền mật khẩu">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="password_confirmation" id="password_confirmation" placeholder="Viết lại mật khẩu">
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>

    </div>

    <script src="./main.js"></script>

    <script>
        
        validator({
            form: '#form-1',
            errorSelector: '.form-message',
            formGroupSelector: '.form-group',
            rules: [
                validator.isRequired('#fullname', 'Vui lòng nhập tên tài khoản phù hợp!'),
                validator.isEmail('#email'),
                validator.minLength('#password', 8),
                validator.isConfirmed('password_confirmation', function() {
                    return document.querySelector('#form-1 #password').value;
                }, 'Mật khẩu nhập nhập lại không chính xác!')
            ],
            onSubmit: function(data) {
                console.log(data)
            }
        })
    </script>
</body>
</html>
